<!doctype html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<head>
  <title>Hexlet Frontend Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class='app'>
    <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>

    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS aggregator</h1>
            <p class="lead">
              Start reading RSS today! It's easy and simple.
            </p>
            <div>
              <form class="rss-input-form" novalidate id="rss-input-form">
                <div class="row">
                  <div class="col">
                    <div class="form-floating text-body">
                      <input class="form-control w-100" id="rss-input" required autofocus aria-label='url' name="url"
                        placeholder="Enter url">
                      <label for="url-input">RSS link</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary h-100 btn-lg px-sm-5" aria-label='add' id='add-button'
                      name='add'>Add</button>
                  </div>
                </div>
              </form>
              <div class="feedback m0 osition-absolute small text-success" id="feedback"></div>
            </div>
            <p class="mt-2 mb-0 text-muted">
              Example: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4">Feeds</h2>
              </div>
            </div>
            <ul class="list-group border-0 rounded-0" id="feeds"></ul>
          </div>
          <div class="col-md-10 col-lg-8 mx-auto order-0 order-lg-1">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4">Posts</h2>
              </div>
            </div>
            <ul class="list-group border-0 rounded-0" id="posts"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a href="https://github.com/kazakova-liza" target="_blank">Liza Kazakova</a>
        </div>
      </div>
    </footer>
</body>


</html>
